<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h1>오늘의 최애</h1>
      <div class="login-form">
        <form onsubmit="loginSuccess(event)">
          <input type="text" placeholder="아이디" name="username" required />
          <input
            type="password"
            placeholder="비밀번호"
            name="password"
            required
          />
          <input type="submit" value="로그인" class="btn" />
          <a
            href="http://127.0.0.1:5500/%EC%98%A4%EB%8A%98%EC%9D%98%20%EC%B5%9C%EC%95%A0/join/join.html"
            ><strong>회원가입</strong></a
          >
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
